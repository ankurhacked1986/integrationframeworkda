sql.selectNewTopic=select a.id,a.title,a.assignee,b.mobile_phone_number,a.description from mito.ticket a join eat.u_user b on a.assignee=b.userid and occurrence_date  > (select ts from whatsApp.check_ts) and request_type='incident' and b.mobile_phone_number is not null and a.status != 'CLOSED'
sql.selectNewTopicwo=select a.id,a.title,a.assignee,b.mobile_phone_number,a.description from mito.ticket a join eat.u_user b on a.assignee=b.userid and id not in (select incident_id from whatsApp.whatsApp) and request_type='incident' and b.mobile_phone_number is not null and a.status != 'CLOSED'
sql.updateNewTopic=update whatsApp.check_ts set ts = (select max(occurrence_date) from mito.ticket where request_type='incident')
sql.awsSelect=select contact_uid,message_body_text from tasks where contact_uid='919972107901'